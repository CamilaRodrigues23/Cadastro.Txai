<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="/dashboard.html">Navegar</a>
    <a href="/teste.html">Navegar</a>
    <div class="container">
    <div class="topo">
        <h1 class="txai__titulo">
        <span>Ca</span>dastro
        </h1>
        <div class="logotipo">
            <img src="img/sistemagerencial.svg">
        </div>
    </div>
    <hr/>
    <form action="">

        <div class="conteudo__container">
        <div class="subtitulo">
            <h3>Detalhes pessoais</h3>
        </div>

        <div class="conteudo">

            <input class="input" type="text" id="nome" name="nome" placeholder="Seu nome completo" />

            <input class="input" type="text" id="aniversario" name="aniversario" placeholder="Data de aniversário" />

            <input class="input" type="text" id="email" name="email" placeholder="seu melhor e-mail" />

            <input class="input" type="text" id="celular" name="celular" placeholder="Número de celular" />

            <input class="input" type="text" id="genero" name="genero" placeholder="gênero" />

            <input class="input" type="text" id="profissao" name="profissao" placeholder="Ocupação/cargo" />

        </div>
    </div>
    <div class="conteudo__container">
        <div class="subtitulo">
            <h3>Documento de identificação</h3>
        </div>
        <div class="conteudo">

            <input class="input" type="text" id="identificacao" name="identificacao"
                placeholder="Insira o tipo do documento" />

            <input class="input" type="text" id="numero" name="numero" placeholder="Insira seu número de documento" />

            <input class="input" type="text" id="departamento" name="departamento"
                placeholder="Departamento de emissão" />


            <input class="input" type="text" id="emissao" name="emissao" placeholder="Data de emissão" />

            <input class="input" type="text" id="estado" name="estado" placeholder="Estado de emissão" />

            <input class="input" type="text" id="expiracao" name="expiracao" placeholder="Insira a data de expiração" />




        </div>
    </div>
        <button class="botao">Próximo
            <img class="seta" src="img/arrow-right.svg" />
        </button>
    </form>
</div>
</body>

</html>
